<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List - Software Engineering 3rd Year</title>
    <link rel="icon" type="image/png" href="./images/MU.png">
    <link rel="shortcut icon" type="image/png" href="./images/MU.png">
    <link rel="apple-touch-icon" type="image/png" href="./images/MU.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student List</h1>
            <p class="subtitle">Software Engineering 3rd Year - Mekelle University</p>
        </header>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="list.html" class="active"><i class="fas fa-list"></i> List</a></li>
            </ul>
        </nav>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search students..." class="search-input">
            <button onclick="searchStudents(document.getElementById('searchInput').value)" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="table-container">
            <table class="student-table">
                <thead>
                    <tr>
                        <th onclick="sortStudents('id')" class="sortable">No <i class="fas fa-sort"></i></th>
                        <th onclick="sortStudents('name')" class="sortable">Name <i class="fas fa-sort"></i></th>
                        <th onclick="sortStudents('gender')" class="sortable">Gender <i class="fas fa-sort"></i></th>
                        <th onclick="sortStudents('role')" class="sortable">Role <i class="fas fa-sort"></i></th>
                        <th>Pic</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p><a href="https://t.me/reactors_nation" class="social-link" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-telegram"></i> t.me/reactors_nation
                    </a></p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="https://facebook.com/dan16son" class="social-link" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://instagram.com/_dan_el" class="social-link" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://t.me/reactors_nation" class="social-link" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-telegram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Software Engineering 3rd Year - Mekelle University</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
